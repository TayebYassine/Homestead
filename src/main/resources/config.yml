  player-regions: "&7• &2{region}"                                          # How each region listed for player
  player-regions-joining: "\n"                                              # Separator between region names (newline)
  region-members: "&7• &3{playername}"                                      # How each member is listed
  region-members-joining: "\n"                                              # Separator between member names (newline)
  gui-pagination-title: "&r{title} &r| &3{current-page}&r/&c{total-pages}"  # GUI page indicator
  duration: "{d} days, {h} hours, {m} minutes, {s} seconds"                 # Duration format
  ago-days: "{v} days"                                                      # X days ago
  ago-hours: "{v} hours"                                                    # X hours ago
  ago-minutes: "{v} minutes"                                                # X minutes ago
  ago-seconds: "{v} seconds"                                                # X seconds ago
  war-regions: "&2{region}"                                                 # Region name in war display
