############################################################
# +------------------------------------------------------+ #
# |                    Miscellaneous                     | #
# +------------------------------------------------------+ #
############################################################

# Special flag tweaks
flags-configuration:
  spawners: true # Spawner mobs ignore passive-entities-spawn / hostile-entities-spawn flags

# Special features
special-feat:
  tnt-explodes-only-below-sea-level: false # Allow TNT to explode ONLY below the sea level (Y = 63) AND outside a region?

  ignore-region-protection-if-action-in-disabled-world: true # Disable region protection if a grief or an action occurred in a claimed region

# Teleport delay
delayed-teleport:
  enabled: true
  
  delay: 3 # seconds
  
  cancel-on-move: true
  ignore-operators: true # ops teleport instantly

# Chat/formatting strings – edit only if you know what you're doing!
formatters:
  date-format: "dd/M/yyyy hh:mm a"
  date: "{date} &7({time-ago} ago)"
  balance: "${balance}"
  location: "&6{world} &7(X: &6{x} &7Y: &6{y} &7Z: &6{z}&7)"
  chunk: "&6{world} &7(X: &6{x} &7Z: &6{z}&7)"
  player-regions: "&7• &2{region}"
  player-regions-joining: "\n"
  region-members: "&7• &3{playername}"
  region-members-joining: "\n"
  gui-pagination-title: "&r{title} &r| &3{current-page}&r/&c{total-pages}"
  remaining-time: "{d} days, {h} hours, {m} minutes, {s} seconds"
  ago-days: "{v} days"
  ago-hours: "{v} hours"
  ago-minutes: "{v} minutes"
  ago-seconds: "{v} seconds"
  war-regions: "&2{region}"
  war-regions-joining: ", "
  private-chat: "&2{region} &7- &e{sender}&7: &r{message}"

