    #
    # Tips:
    # - Use Imgur or other reliable image hosts
    # - Must be direct image links (ending in .png, .jpg, etc.)
    # - Keep icon names simple and descriptive
    # - 20-50 options is good variety without overwhelming
    #
    # Finding icons:
    # - minecraft-heads.com (player head textures)
    # - Imgur (upload custom icons)
