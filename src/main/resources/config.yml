# Homestead, a premium-free land claiming plugin.
# Developed with <3 by T.F.A.

# This is the configuration file for the Homestead plugin.
# Made a mistake? Delete the file and restart the server—the plugin will generate a fresh one.
# Posting "it doesn't work" spam in the repo issues or Spigot reviews won't fix anything.
# If you have a real bug report or suggestion, please open a new issue on GitHub. Thanks!

# Documentation: https://tayebyassine.github.io/Homestead/

# Receive important messages (dynamic-map updates, cache saves, etc.) in the console?
# true = enable, false = disable.
# NOTE: On very busy servers this can flood logs.txt.
debug: false

# Allow Homestead to publish anonymous usage data to bStats servers?
# true = Allow, false = Keep my data private.
# Usually, it's recommended to keep it on so the developers and the users (including you) will see how many servers are using Homestead,
# including the features such as how many regions are currently being managed, claimed chunks count...
# But still, if you want to keep your server's data private, keep the setting off.
metrics: true

############################################################
# +------------------------------------------------------+ #
# |                      Language                        | #
# +------------------------------------------------------+ #
############################################################

# Language file to load from the languages folder.
# If the file isn't found, en-US is used by default.
language: "en-US"

############################################################
# +------------------------------------------------------+ #
# |                      Database                        | #
# +------------------------------------------------------+ #
############################################################

# Where should region data be stored?
# Providers:
# - postgresql (advanced servers)
# - mariadb    (advanced servers)
# - mysql      (advanced servers)
# - sqlite     (small servers)
# - yaml       (friends-only servers)
database:
  provider: "sqlite"

  postgresql:
    host: "localhost"
    port: 3306
    username: "USERNAME"
    password: "PASSWORD"
    database: "homestead_data"
    table_prefix: ""

  mariadb:
    host: "localhost"
    port: 3306
    username: "USERNAME"
    password: "PASSWORD"
    database: "homestead_data"
    table_prefix: ""

  mysql:
    host: "localhost"
    port: 3306
    username: "USERNAME"
    password: "PASSWORD"
    database: "homestead_data"
    table_prefix: ""

  sqlite: "homestead_data.db"   # File is placed in the server root.

# How often (in seconds) the cache flushes to disk.
# SQLite + high player count? Raise this to 300 (5 min).
cache-interval: 30

############################################################
# +------------------------------------------------------+ #
# |                       Regions                        | #
# +------------------------------------------------------+ #
############################################################

# Clean startup – purge unknown worlds, bad locations, and invalid UUIDs.
clean-startup: true

# Print private region chat to the console.
log-private-chat: true

# Force region chunks to be contiguous.
adjacent-chunks: true

# Auto-select the region a player is standing in for commands.
autoset-target-region: true

# Worlds where claiming is disabled. World name must be exact.
disabled-worlds-exact:
  - "world_the_end"
  - "factions"
  - "pvp_arena"

# Worlds where claiming is disabled. World name must be validated under the pattern.
# Use this for temporary worlds like EliteMobs plugin.
disabled-worlds-pattern:
  - "em_*"
  - "minigame_*_end"

# Flags players are NOT allowed to toggle.
disabled-flags:
  - "use-bells"
  - "take-fall-damage"

# Show region and sub-area borders.
borders:
  enabled: true

  type: particles # particles, blocks

  block-type: GRAY_GLAZED_TERRACOTTA

# Title/Action-bar/Chat messages shown when entering or leaving a region.
enter-exit-region-message:
  enabled: true
  
  type: 'title' # title, actionbar, chat
  
  messages:
    enter:
      title: ["&2{region-displayname}", "&7{region-description}"]
      actionbar: "&7You enter the territory of &2{region-displayname}&7: {region-description}"
      chat: "&7You enter the territory of &2{region-displayname}&7: {region-description}"
    exit:
      title: ["&3Wilderness", "&7Roam the wild!"]
      actionbar: "&7You left the territory of &2{region-displayname}&7."
      chat: "&7You left the territory of &2{region-displayname}&7."

# Tool used to create sub-areas inside a region.
selection-tool:
  item: GOLDEN_HOE
  
  messages:
    none: "&7Please select two corners inside your region."
    firstCorner: "&7First corner: &a✔ &7| Second corner: &c✘"
    secondCorner: "&7First corner: &c✘ &7| Second corner: &a✔"
    selectionDone: "&7Use &e/rg subareas create [name] &7to finish."

# Upkeep – charge owners per chunk or lose the land.
upkeep:
  enabled: true
  per-chunk: 100.0          # $ per chunk
  unclaim-chunks: true      # Unclaim chunks that can't be paid for
  start-upkeep: 604800      # 1-week grace period for new regions (seconds)
  upkeep-timer: 604800      # Due again 1 week after last payment

# Member taxes – kick players who don't pay their share.
taxes:
  enabled: true

  min-tax: 0.0
  max-tax: 10000.0
  tax-timer: 604800 # 1 week

# Renting – let owners lease regions.
renting:
  enabled: true

  min-rent: 500.0
  max-rent: 10000000.0

# Selling – let owners sell regions.
selling:
  enabled: true

  min-sell: 10.0
  max-sell: 1000000000.0

# Sub-areas – smaller zones inside a region.
sub-areas:
  enabled: true

# Wars – allow region-vs-region combat.
wars:
  enabled: false

  min-prize: 1000.0
  max-prize: 1000000000.0

# Welcome signs – teleport by clicking signs.
welcome-signs:
  enabled: false

############################################################
# +------------------------------------------------------+ #
# |                   Groups & Limits                    | #
# +------------------------------------------------------+ #
############################################################

# Limit style:
# - static – hard-coded op vs non-op
# - groups – uses your permissions plugin (LuckPerms, etc.)
limits:
  method: 'static'

  groups:
    default: # Group: default
      regions: 2
      chunks-per-region: 10
      members-per-region: 4
      subareas-per-region: 2
      max-subarea-volume: 400
      commands-cooldown: 2
    vip: # Group: vip
      regions: 4
      chunks-per-region: 20
      members-per-region: 8
      subareas-per-region: 5
      max-subarea-volume: 800
      commands-cooldown: 2
    admin: # Group: admin
      regions: 10
      chunks-per-region: 100
      members-per-region: 16
      subareas-per-region: 10
      max-subarea-volume: 1200
      commands-cooldown: 0

  static:
    non-op:
      regions: 2
      chunks-per-region: 10
      members-per-region: 4
      subareas-per-region: 2
      max-subarea-volume: 400
      commands-cooldown: 2
    op:
      regions: 10
      chunks-per-region: 100
      members-per-region: 16
      subareas-per-region: 10
      max-subarea-volume: 1200
      commands-cooldown: 0

# Per-player overrides – add as many names as you like.
player-limits:
  A_PLAYER_NAME_GOES_HERE_FOR_SPECIAL_LIMITS:
    regions: 10
    chunks-per-region: 100
    members-per-region: 16
    subareas-per-region: 10
    max-subarea-volume: 1200
    commands-cooldown: 0

############################################################
# +------------------------------------------------------+ #
# |                      Rewards                         | #
# +------------------------------------------------------+ #
############################################################

# Hand out extra claim chunks for activity.
rewards:
  enabled: true

  for-each-member: # Given to the owner when someone joins.
    chunks: 2 # 0 = disable

  by-playtime: # Compares highest play-time; keep chunks rising as time rises.
    - minutes: 30
      hours: 0
      days: 0
      chunks: 1
    - minutes: 0
      hours: 1
      days: 0
      chunks: 2
    - minutes: 0
      hours: 3
      days: 0
      chunks: 4
    - minutes: 0
      hours: 0
      days: 1
      chunks: 8

############################################################
# +------------------------------------------------------+ #
# |                      Plugins                         | #
# +------------------------------------------------------+ #
############################################################

# WorldGuard hooks (requires WorldEdit)
worldguard:
  protect-existing-regions: true # Stop claiming inside WG regions (spawn, arena, etc.)

# WorldEdit hooks (DEPRECATED)
worldedit:
  regenerate-chunks: false # Restore terrain when unclaiming. HEAVY LAG WARNING!

# PlaceholderAPI support
placeholderapi:
  default:
    region_bank: "None"
    region_name: "None"
    region_claimed_chunks: "0"
    region_max_chunks: "0"
    region_trusted_members: "0"
    region_max_members: "0"
    region_current: "&2Wilderness"
    upkeep_amount: "0,00"
    upkeep_at: "Never"
    war_name: "None"
    war_prize: "0,00"

# Dynamic web maps – dynmap / Squaremap / BlueMap / Pl3xMap
dynamic-maps:
