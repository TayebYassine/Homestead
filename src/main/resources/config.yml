# WorldGuard Integration
# Prevent claiming inside WorldGuard-protected regions
#
# Requires: WorldGuard plugin installed
#
# When enabled:
# - Players can't claim chunks inside WorldGuard regions
# - Protects spawn, arenas, admin areas, event zones
# - Existing Homestead regions inside WG areas are unaffected
#
# Perfect for:
# - Protecting spawn from claims
# - Reserving PvP arenas
# - Admin/staff building areas
# - Event locations
worldguard:
  # Prevent claiming in WorldGuard regions
  # Recommended: true (prevents conflicts and protects special areas)
  protect-existing-regions: true

# WorldEdit Integration
# Regenerate chunks when regions are deleted
#
# Requires: WorldEdit plugin installed
#
# WARNING: This feature is deprecated by WorldEdit developers
# Use with extreme caution!
#
# When enabled:
# - Deleting a region regenerates all claimed chunks
# - Terrain restored to original world generation
# - All builds, chests, entities in those chunks are DELETED
# - Cannot be undone!
#
# Performance impact:
# - Very heavy on server resources
# - Can cause lag spikes or freezes
# - Not recommended for servers with 30+ concurrent players
# - Especially bad with large regions (10+ chunks)
#
# When to use:
# - Small servers with good hardware
# - Low player count
# - You want automated cleanup
# - Understand and accept the risks
#
# When NOT to use:
# - Shared/budget hosting
# - High player count
# - Large regions common
# - Any lag concerns
worldedit:
  # Enable chunk regeneration on region deletion
  # DEPRECATED: Use at your own risk
  # Recommendation: false (disabled)
  regenerate-chunks: false

# PlaceholderAPI Integration
# Display Homestead data in chat, tab lists, scoreboards, etc.
#
# Requires: PlaceholderAPI plugin installed
