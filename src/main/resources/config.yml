    war_prize: "0,00"                # No war prize

# Dynamic Web Maps Integration
# Show claimed regions on dynmap, Squaremap, BlueMap, or Pl3xMap
#
# Requires: One of these map plugins installed:
# - dynmap (http://localhost:8123/)
# - Squaremap (http://localhost:8080/)
# - Pl3xMap (http://localhost:8080/)
# - BlueMap (http://localhost:8100/)
#
# Features:
# - Claimed chunks visible on web map
# - Custom icons per region
# - Custom colors per region
# - Region information on click
# - Auto-updates when claims change
dynamic-maps:
  # Enable map integration
  # Automatically detects which map plugin you have
  enabled: true

  # Update Frequency (in seconds)
  # How often the map refreshes to show new/changed claims
  #
  # Lower values (30-60):
  # - More frequent updates
  # - Shows changes faster
  # - Slightly more CPU usage
  #
  # Higher values (120-300):
  # - Less frequent updates
  # - Better performance
  # - Slight delay showing changes
  #
  # Recommendation: 60 for most servers
  update-interval: 60

  # Custom Region Icons
  # Let players choose icons for their regions on the map
  icons:
