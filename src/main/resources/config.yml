# MISCELLANEOUS SETTINGS
# ============================================================================

# Flag-Specific Configuration
# Special behavior tweaks for specific flags
flags-configuration:
  # Spawner Mob Spawn Behavior
  # Should mobs from spawners ignore the spawn flags?
  #
  # When true:
  # - Mobs from spawners always spawn
  # - Ignores passive-entities-spawn flag
  # - Ignores hostile-entities-spawn flag
  # - Prevents griefing spawner farms via flags
  #
  # When false:
  # - Spawners respect the spawn flags
  # - Can disable spawner farms with flags
  # - Less realistic but more control
  #
  # Recommendation: true (spawners should always work)
  spawners: true

# Special Features
# Unique gameplay tweaks and experimental features
special-feat:
  # TNT Explosion Restrictions
  # Only allow TNT to explode below sea level (Y=63) in unclaimed areas
  #
  # When enabled (true):
  # - TNT explodes normally below Y=63 in wilderness
  # - TNT above Y=63 in wilderness doesn't explode
  # - TNT in claimed regions follows region explosion flags
  # - Useful for allowing underground mining while protecting surface
  #
  # When disabled (false):
  # - TNT behaves normally everywhere
  # - Region flags are only protection
  #
  # Perfect for:
  # - Servers wanting mining with TNT
  # - Protecting surface builds
  # - Preventing surface griefing
  tnt-explodes-only-below-sea-level: false

  # Disabled World Protection Bypass
  # Should region protection work in worlds where claiming is disabled?
  #
  # When true (recommended):
  # - In disabled worlds, NO region protection applies
  # - Anyone can build/break anywhere in disabled worlds
  # - Useful for resource worlds, minigames, etc.
  #
  # When false:
  # - Existing regions still protect even in disabled worlds
  # - More protection but may cause confusion
  #
  # Recommendation: true (clean separation)
  ignore-region-protection-if-action-in-disabled-world: true

  # Trust Acceptance System Bypass
  # Should trusted players join regions without accepting invites?
  #
  # When false (default):
  # - Owner uses /region trust PlayerName
  # - Player receives notification
  # - Player must use /region accept to join
  # - Gives players choice and control
  #
  # When true:
  # - Owner uses /region trust PlayerName
  # - Player is immediately trusted (no acceptance needed)
  # - Faster but no player consent
  #
  # Use true for:
  # - Small friend servers where coordination is easy
  # - Faster trust management
  #
  # Use false for:
  # - Public servers
  # - Player consent important
  # - Standard accept/deny workflow
  ignore-trust-acceptance-system: false

# Teleport Delay System
# Add countdown before teleporting (prevents combat escape)
delayed-teleport:
  # Enable teleport delays
  # Applies to: /region visit, /region home, welcome signs
  enabled: true

  # Delay Duration (in seconds)
  # How long players must wait before teleporting
  # Common values:
  # - 3 seconds: Standard, prevents quick escapes
  # - 5 seconds: Longer delay for more anti-combat
  # - 0 seconds: Instant (not recommended for survival)
  delay: 3

  # Cancel on Movement
  # Should teleport cancel if player moves during countdown?
  #
  # When true:
  # - Player must stand still
  # - Moving cancels teleport
  # - Prevents teleporting while running from combat
  #
  # When false:
  # - Player can move freely
  # - Teleport happens regardless
  # - Less strict but more convenient
  cancel-on-move: true

  # Operator Bypass
  # Should server operators skip the delay and teleport instantly?
  #
  # When true:
  # - Ops teleport immediately
  # - Useful for admin duties
  #
  # When false:
  # - Ops wait like everyone else
  # - Fair for all players
  ignore-operators: true

# Formatting Strings
# Advanced: Customize how dates, money, locations, etc. are displayed
#
# WARNING: Only edit if you know what you're doing!
# Breaking these can cause display issues throughout the plugin
formatters:
  date-format: "dd/M/yyyy hh:mm a"                                          # Java SimpleDateFormat pattern
  date: "{date} &7({time-ago} ago)"                                         # How dates display with relative time
  balance: "${balance}"                                                     # Money format (add currency symbols here)
  location: "&6{world} &7(X: &6{x} &7Y: &6{y} &7Z: &6{z}&7)"                # Full 3D location
