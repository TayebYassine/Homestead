    color: 0x00FF00
    description: "<div style='font-size:16px;'><b>{region} (#{global-rank})</b></div>{region-description}<br><br><b>Owner</b>: {region-owner}<br><b>Members</b>: {region-members}<br><b>Chunks</b>: {region-chunks}<br><b>Size</b>: {region-size} blocks"

    # Fill Transparency (0-255)
    # How see-through the claimed area is
    # 0 = Completely transparent (invisible fill)
    # 255 = Completely opaque (solid fill)
    # 40 = Mostly transparent (recommended for readability)
    transparency-fill: 40

    # Outline Transparency (0-255)
    # How see-through the borderline is
    # Higher values make borders more visible
    # 125 = Semi-transparent (recommended)
    transparency-outline: 125

